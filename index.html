<body onload="chatPermission()">
<div class="olx-container">
    <div class="olx-container-header-top">
            <div class="olxLogo"><img src="assets/olx-image.png" alt="olx-logo" style="cursor: pointer" onclick="location.href='index.html'" ></div>
            <h5>Pakistan's <br>Largest<br> Marketplace</h5>
            <div class="account" ><img src="assets/account-image.jpg" alt="account"> <h4 id="account-h4" onclick=" checkUserSignIn();userUidSaveInDb();"  
              onmouseover="this.style.color='orange'" onmouseout="this.style.color='black'" style="cursor: pointer" >My<br>account</h4></div>
            
            <div class="signoutClass"><input type="button" value="signout" class="signout-button" 
                onmouseover="this.style.backgroundColor='#ffaa0c'" onmouseout="this.style.backgroundColor='rgb(255, 144, 0)'" onclick="signout()">
            </div>
    </div>
     <div class="olx-container-header">
         <div class="header-one"><input type="button" value="Submit An Add" class="add-button-olx" 
            onmouseover="this.style.backgroundColor='#ffaa0c'" onmouseout="this.style.backgroundColor='rgb(255, 144, 0)'" 
            onclick="gotoCategoryPage();"> </div>

         <div class="header-five"> 
                <input list="browsers" name="browser" class="olx-container-header-search" placeholder="search...." onclick="search-category-page">
                <datalist id="browsers">
                <option value="mobile">
                <option value="computer">
                <option value="accessories">
                <option value="properties">
                <option value="laptop">
                <option value="bike">    
                <option value="car">
              </datalist>
        </div>
        <div class="header-six">
                <button type="submit" class="search-button-olx" onmouseover="this.style.backgroundColor='#ffaa0c'"
                 onmouseout="this.style.backgroundColor=' #rgb(255, 144, 0)'" onclick="searchCategory()"><i class="fa fa-search"></i></button>
        </div>
    </div>
    <div class="chat-room-button">
     <input type="button" value="GO TO YOUR CHAT ROOM!!!" onclick="window.open('templates/chatHomepage.html')">
    </div>
    <!-- images receive -->
  <div class="olx-container-body" >

    <div class="olx-container-body-child">
        <div class="olx-container-body-one">
          <div class="propertys" onclick="globalCategory(className)">
            <figure>
              <img src="assets/propertiesImgs.gif" alt="property">
              <figcaption onmouseover="this.style.color='orange'" onmouseout="this.style.color='black'">propertys</figcaption>
            </figure>
            </div >
          <div class="cars" onclick="globalCategory(className)">
              <figure>
                <img src="assets/carImgs.jpg" alt="cars">
                <figcaption onmouseover="this.style.color='orange'" onmouseout="this.style.color='black'">Cars</figcaption>
              </figure>
           </div>
          <div class="laptops" onclick="globalCategory(className)">
              <figure>
                <img src="assets/tvImgs.jpg" alt='tv'>
                <figcaption onmouseover="this.style.color='orange'" onmouseout="this.style.color='black'">laptops</figcaption>
              </figure>
          </div>
        </div>
          <div class="olx-container-body-two">
          <div class="jobs" onclick="globalCategory(className)">
              <figure>
                <img src="assets/jobImgs.png" alt="jobs">
                <figcaption onmouseover="this.style.color='orange'" onmouseout="this.style.color='black'">Jobs</figcaption>
            </figure>
          </div>
          <div class="mobiles" onclick="globalCategory(className)">
              <figure>
                <img src="assets/mobileImgs.jpg" alt="mobiles">
                <figcaption onmouseover="this.style.color='orange'" onmouseout="this.style.color='black'">Mobiles</figcaption>
              </figure>
          </div>
          <div class="bikes" onclick="globalCategory(className)">
              <figure>
                <img src="assets/bikeImgs.jpg" alt="bikes">
                <figcaption onmouseover="this.style.color='orange'" onmouseout="this.style.color='black'">Bikes</figcaption>
            </figure>
          </div>
        </div>
        <div class="olx-container-body-three"> 
         <div class="fashions" onclick="globalCategory(className)">
            <figure>
              <img src="assets/fashionImgs.jpg" alt="fashions">
              <figcaption onmouseover="this.style.color='orange'" onmouseout="this.style.color='black'">Fashions</figcaption>
            </figure>
         </div>
         <div class="pets" onclick="globalCategory(className)">
            <figure>
              <img src="assets/petImgs.jpg" alt="pets">
              <figcaption onmouseover="this.style.color='orange'" onmouseout="this.style.color='black'">Pets</figcaption>
             </figure>
         </div>
         <div class="books" onclick="globalCategory(className)">
            <figure>
              <img src="assets/bookImgs.png" alt="books">
              <figcaption onmouseover="this.style.color='orange'" onmouseout="this.style.color='black'">Books</figcaption>  
            </figure>
         </div>
        </div>
      </div>
  </div>
    <div class="olx-container-footer">
        <div class="footer"></div>
    </div>

</div>
